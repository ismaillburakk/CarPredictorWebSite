{% extends "base.html" %}
{% block title%} Password Reset Confirm {% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="col">
        <h1>Password Reset Confirm</h1>
        <p>Enter your new password:</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
