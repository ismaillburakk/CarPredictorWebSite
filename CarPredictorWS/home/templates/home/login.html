{% extends "base.html" %}
{% block title%} Login {% endblock %}
{% load static %}

{% block navbar %}
<ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'homepage' %}">Home</a>
    </li>
    <li class="nav-item" style="background-color: #fff4e3; border-radius: 10px;">
        <a class="nav-link active" style="color: black;" aria-current="page" href=#>Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="color: white;" aria-current="page" href="{%url 'signup' %}">SignUp</a>
    </li>
</ul>

{% endblock %}
{% block content%}
<div class="container mt-3">
    <div class="col">
        <h1>Login Page</h1>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <input type="submit" value="Login" class="btn btn-primary"> 
                <a href="{% url 'password_reset' %}">Forgot Password?</a>  
            </div>
  
        </form>   
    </div> 
</div>
{% endblock %}
