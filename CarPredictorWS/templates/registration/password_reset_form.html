{% extends "base.html" %}
{% block title%} Password Reset {% endblock %}
{% block navbar %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'homepage' %}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'login' %}">Login</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" style="color: white;" aria-current="page" href="{% url 'signup' %}">SignUp</a>
    </li>
</ul>
{% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="text-center">
                <h1>Password Reset</h1>
                <p>Enter your email address to reset your password:</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
